<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>

    
    <div class="container">
        <p class="bold">What is a palindrome?</p>
        <p>A <i>palindrome </i>is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
        <h1>Palindrome Checker</h1>
        <input type="text" id="text-input" placeholder="Enter text here">
        <button id="check-btn">Check</button>
        <p id="result"></p>
        <p class="typewriter">Thank you for trying our page.</p>
    </div>
    
    <script src="palindrome.js"></script>
</body>
</html>
